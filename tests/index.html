<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Minesweeper tests</title>
    <link href='http://fonts.googleapis.com/css?family=Lora|Istok+Web:700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="lib/jasmine.css"/>
    <script src="lib/jasmine.js"></script>
    <script src="lib/jasmine-html.js"></script>

    <script src="../web/js/lib/require/require-2.1.8.js"></script>
    <script src="../web/js/minesweeper/requireconfig.js"></script>
    <script src="lib/requireconfig/web.js"></script>
    <script src="helper/jquery.js"></script>

    <script type="text/javascript">
        require(['jquery'], function ($) {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var specs = [];
            specs.push('../../tests/minesweeper/model/fieldspec');
            specs.push('../../tests/minesweeper/model/mazespec');
            specs.push('../../tests/minesweeper/view/fieldspec');
            specs.push('../../tests/minesweeper/view/gametypespec');
            specs.push('../../tests/minesweeper/view/menuspec');
            specs.push('../../tests/minesweeper/view/statusspec');
            specs.push('../../tests/minesweeper/module/menuspec');

            $(function () {
                require(specs, function (spec) {
                    jasmineEnv.execute();
                });
            });
        });
    </script>
</head>
<body>

</body>
</html>
