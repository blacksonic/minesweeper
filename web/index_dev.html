<!DOCTYPE html>
<html>
<head>
    <title>MineSweeper</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MineSweeper</a>
        </div>
        <div class="collapse navbar-collapse" id="menu-region"></div>
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Backbone MineSweeper game</h1>
        <p class="lead">Click on the fields to start the game.</p>
    </div>
    <div id="game-region">
        <div id="main-region" style="margin: auto; width: 300px"></div>
        <div id="status-region" style="margin: auto; width: 100px"></div>
    </div>

</div><!-- /.container -->

<script type="text/javascript" src="js/lib/require/require-2.1.8.js"></script>
<script type="text/javascript" src="js/minesweeper/requireconfig.js"></script>

<script type="text/javascript">
    requirejs(['minesweeper/application'], function(application) {
        application.setup();
        application.start();
    });
</script>
</body>
</html>
