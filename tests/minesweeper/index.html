<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Minesweeper tests</title>
    <link href='http://fonts.googleapis.com/css?family=Lora|Istok+Web:700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="../lib/jasmine.css"/>
    <script src="../lib/jasmine.js"></script>
    <script src="../lib/jasmine-html.js"></script>

    <script src="../../web/js/lib/require/require-2.1.8.js"></script>
    <script src="../../web/js/minesweeper/requireconfig.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: '../../web/js'
        })
    </script>

    <script src="../minesweeper/testjasmine.js"></script>
    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 250;

            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;
            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }

                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>
<body>

</body>
</html>
